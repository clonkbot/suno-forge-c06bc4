<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunoForge â€” AI Music Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'JetBrains Mono', monospace;
        background: #0a0a0a;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor); }
      }
      
      @keyframes waveform {
        0% { transform: scaleY(0.3); }
        50% { transform: scaleY(1); }
        100% { transform: scaleY(0.3); }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
        97% { opacity: 1; }
      }
      
      .animate-glow { animation: glow-pulse 2s ease-in-out infinite; }
      .animate-flicker { animation: flicker 4s linear infinite; }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
      
      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, rgba(255, 140, 0, 0.1), transparent);
        animation: scan-line 8s linear infinite;
        pointer-events: none;
        z-index: 9998;
      }
    </style>
  </head>

    <div id="root"></div>
